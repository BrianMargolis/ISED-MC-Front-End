<div class="container-fluid">
    <app-input-audio [regions]="regions" [selectedRegionId]="selectedRegionId" (onUpdateRegions)="onUpdateRegions($event)" (onSelectRegion)="onSelectRegion($event)"></app-input-audio>
    <br>
    <br>
    <app-query-labeling *ngIf="!hasSubmitted" [regions]="regions" [selectedRegionId]="selectedRegionId" (onUpdateLabel)="onUpdateLabel($event)"
        (onSelectRegion)="onSelectRegion($event)" (onSubmit)="onSubmit()"></app-query-labeling>
    <br>
    <br>
    <app-feedback *ngIf="hasSubmitted" [labels]="labels" [regions]="regions" [selectedRegionId]="selectedRegionId"></app-feedback>
</div>
