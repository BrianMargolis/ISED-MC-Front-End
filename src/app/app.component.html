<span class="ruler"></span>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <!-- <div class="col-2"> -->
            <div class="header text-center">
                <h1>ISED-MC</h1>
                <h2>Interactive Sound Event Detection - Multiple Classes</h2>
            </div>
            <!-- </div> -->
            <!-- <div class="col-10"> -->
            <app-loading *ngIf="loading"></app-loading>
            <app-file-upload *ngIf="!audio" (onFileUpload)="onFileUpload($event)"></app-file-upload>
            <app-input-audio *ngIf="audio" [audio]="audio" [regions]="regions" [selectedRegionId]="selectedRegionId" (onUpdateRegions)="onUpdateRegions($event)"
                (onSelectRegion)="onSelectRegion($event)" (onLoading)="onLoading($event)"></app-input-audio>
            <br>
            <br>
            <app-query-labeling *ngIf="!hasSubmitted" [regions]="regions" [selectedRegionId]="selectedRegionId" (onUpdateLabel)="onUpdateLabel($event)"
                (onSelectRegion)="onSelectRegion($event)" (onSubmit)="onInitiateSession()"></app-query-labeling>
            <br>
            <br>
            <app-feedback *ngIf="hasSubmitted" [labels]="labels" [regions]="regions" [selectedRegionId]="selectedRegionId" (onUpdateLabel)="onUpdateLabel($event)"
                (onSubmit)="onSubmitFeedback()"></app-feedback>
            <!-- </div> -->
        </div>
    </div>
</div>
