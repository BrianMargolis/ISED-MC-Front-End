<div *ngIf="labelsTabled && labelsTabled.length > 0">
  <div class="row" *ngFor="let labelRow of labelsTabled">
    <div class="col-2" *ngFor="let label of labelRow">
      <button (click)="updateLabel(label)">
        {{label}}
      </button>
    </div>
  </div>
</div>
<button (click)="submit()">Submit</button>
