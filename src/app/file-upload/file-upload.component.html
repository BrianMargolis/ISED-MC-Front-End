<div class="row">
    <div class="col-12 text-center">
        <input [hidden]="true" id="input-file-id" type="file" (change)="input($event)" />
        <label for="input-file-id" class="btn btn-elegant">Choose Audio</label>
        <button type="button" class="btn btn-elegant" [disabled]="!hasFile" (click)="upload()">Upload</button>
    </div>
</div>
