<div *ngFor="let region of regions; let i = index">
  <p [ngStyle]="{'font-weight': selectedRegion && region.id == selectedRegion.id ? 'bold' : 'normal'}">Region #{{i}} ({{region.id}}):</p>
  <p>Start: {{region.start | number:'1.0-1'}} sec.</p>
  <p>End: {{region.end | number:'1.0-1'}} sec.</p>
</div>
{{selectedRegion.id}}
